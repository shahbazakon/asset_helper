version: 1.0.5
homepage: https://github.com/shahbazakon/asset_helper

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.3
  path: ^1.9.1
  args: ^2.7.0
  analyzer: ^7.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
# No assets needed for the package itself